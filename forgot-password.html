<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน - ระบบสารสนเทศโรงเรียนเนินสง่าวิทยา</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f5f5;
            color: #333;
            min-height: 80vh;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: #fff;
            color: #a31e25;
            border-bottom: 1px solid #dee2e6;
            box-shadow: 0 2px 8px #c2c2c2;
            padding: 16px 32px 12px 32px;
            z-index: 100;
            font-family: 'Kanit', sans-serif;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #e2e2e255;
            border: 1px solid #e2eaf1;
            padding: 3px;
        }

        .system-name {
            color: #a31e25;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 0.01em;
        }

        .container {
            display: flex;
            min-height: 80vh;
            padding-top: 74px;
        }

        .forgot-section {
            flex: 1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background: #f9fafd;
            min-height: 75vh;
            padding-top: 60px;
        }

        .forgot-form {
            background: #fff;
            border: 1px solid #e2eaf1;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(163, 30, 37, 0.05), 0 2px 12px rgba(0, 0, 0, 0.04);
            padding: 44px 32px 32px 32px;
            width: 100%;
            max-width: 400px;
        }

        .forgot-title {
            text-align: center;
            color: #2252a2;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 26px;
            letter-spacing: 0.01em;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #2252a2;
            font-weight: 600;
            font-size: 1.03rem;
            letter-spacing: 0.01em;
        }

        .form-input {
            width: 100%;
            padding: 13px 15px;
            border: 1.5px solid #b2b8c8;
            border-radius: 9px;
            font-size: 1.05rem;
            background: #fff;
            transition: border 0.18s, background 0.18s;
            font-family: inherit;
        }

        .form-input:focus {
            border: 1.5px solid #3577ef;
            background: #f1f7fe;
            outline: none;
        }

        .forgot-btn {
            width: 100%;
            padding: 14px;
            background: #10b981;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.12rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.15s, transform 0.17s, box-shadow 0.15s;
            box-shadow: 0 1px 6px #10b98113;
            letter-spacing: 0.01em;
        }

        .forgot-btn:hover,
        .forgot-btn:focus {
            background: #099268;
            transform: translateY(-1px) scale(1.025);
            box-shadow: 0 4px 18px #10b98138;
        }

        .error-message,
        .success-message {
            color: #c00303;
            background: #fff3f3;
            border: 1px solid #f199a3;
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 18px;
            font-size: 15px;
            text-align: center;
            display: none;
            box-shadow: 0 1px 8px #f5bdbd2c;
            font-weight: 500;
        }

        .success-message {
            color: #128100;
            background: #eaffea;
            border: 1px solid #77d486;
        }

        .back-to-login {
            display: block;
            text-align: center;
            margin-top: 28px;
        }

        .back-to-login a {
            color: #2252a2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.16s;
        }

        .back-to-login a:hover {
            color: #a31e25;
            text-decoration: underline;
        }

        .site-footer {
            background: #fff;
            color: #666;
            text-align: center;
            font-size: 0.97rem;
            padding: 24px 0 16px 0;
            border-top: 1px solid #e2eaf1;
            margin-top: 0;
            box-shadow: 0 -1px 8px #e2eaf10c;
            letter-spacing: 0.01em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding-top: 36px;
                min-height: 75vh !important;
            }

            .logo {
                width: 70px;
                height: 70px;
            }

            .system-name {
                font-size: 1.38rem;
            }

            .forgot-title {
                font-size: 1rem;
                display: none;
            }

            .forgot-section {
                flex: none;
                padding-top: 9vw;
                min-height: 75vh !important;
            }

            .forgot-form {
                padding: 32px 6vw 26px 6vw;
            }

            .site-footer {
                font-size: 0.92rem;
                padding: 18px 0 10px 0;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <img class="logo" src="images/school_logo.gif" alt="โลโก้โรงเรียน" />
        <div class="system-name">ระบบสารสนเทศโรงเรียนเนินสง่าวิทยา</div>
    </header>
    <div class="container">
        <div class="forgot-section">
            <form class="forgot-form" id="forgotForm" autocomplete="off">
                <div class="forgot-title">ลืมรหัสผ่าน</div>
                <div id="msg" class="error-message"></div>
                <div id="msg-success" class="success-message"></div>
                <div class="form-group">
                    <label class="form-label" for="username">ชื่อผู้ใช้งาน</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="กรอกชื่อผู้ใช้งาน"
                        required>
                </div>
                <button type="submit" class="forgot-btn">ส่งคำขอรีเซ็ตรหัสผ่าน</button>
                <div class="back-to-login">
                    <a href="login.html">ย้อนกลับเข้าสู่ระบบ</a>
                </div>
            </form>
        </div>
    </div>
    <footer class="site-footer">
        © ระบบจัดการสารสนเทศ<br>
        System developed by: Mr. Surasith Taokok<br>Email: taokok@gmail.com, Tel: 087 370 8079
    </footer>
    <script>
        document.getElementById('forgotForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const errorDiv = document.getElementById('msg');
            const successDiv = document.getElementById('msg-success');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (!username) {
                errorDiv.textContent = 'กรุณากรอกชื่อผู้ใช้งาน';
                errorDiv.style.display = 'block';
                return;
            }

            // สมมุติ ส่ง request สำเร็จ
            setTimeout(() => {
                successDiv.textContent = 'ระบบได้รับคำขอรีเซ็ตรหัสผ่านแล้ว กรุณาตรวจสอบอีเมลหรือรอการติดต่อจากเจ้าหน้าที่';
                successDiv.style.display = 'block';
            }, 600);
        });
    </script>
</body>

</html>
